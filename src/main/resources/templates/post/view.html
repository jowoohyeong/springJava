<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${post.title} - 게시물 상세|">게시물 상세</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <style>
        .meta {
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
<div class="container mt-5">

    <h1 th:text="${post.title}">게시물 제목</h1>

    <div class="d-flex justify-content-between meta">
        <span th:text="|작성자: ${post.writer}|">작성자</span>
        <span th:text="|작성일: ${post.regDate}|">작성일</span>
    </div>

    <div class="mb-5">
        <div class="post-content" th:text="${post.content}">
            게시물 내용
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <a th:href="@{/post/{id}/edit(id=${post.id})}" class="btn btn-custom mr-2">
                수정
            </a>
            <button type="button"
                    class="btn btn-delete"
                    th:data-id="${post.id}"
                    onclick="deletePost(this)">
                삭제
            </button>
        </div>

        <a th:href="@{/post}" class="btn btn-custom">목록으로</a>
    </div>
</div>
<script>
    function deletePost(obj) {
        const id = obj.dataset.id;
        if (!confirm('정말 삭제하시겠습니까?')) {
            return;
        }

        fetch(`/api/posts/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('삭제 실패');
            }
            alert('삭제되었습니다.');
            location.href = '/post'; // 목록으로 이동
        })
        .catch(error => {
            alert('삭제 중 오류가 발생했습니다.');
            console.error(error);
        });
    }
</script>
</body>
</html>
