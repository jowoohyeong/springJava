<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${post.title} - 게시물 상세|">게시물 상세</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <style>
        .meta {
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
<div class="container mt-5">

    <h1 th:text="${post.title}">게시물 제목</h1>

    <div class="d-flex justify-content-between meta">
        <span th:text="|작성자: ${post.writer}|">작성자</span>
        <span th:text="|작성일: ${post.regDate}|">작성일</span>
    </div>

    <div class="mb-5">
        <div class="post-content" th:text="${post.content}">
            게시물 내용
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <a th:href="@{|/post/modify/${post.seq}|}" class="btn btn-custom mr-2">
                수정
            </a>

            <form th:action="@{/post/{seq}(seq=${post.seq})}"
                  method="post"
                  style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit"
                        class="btn btn-delete"
                        onclick="return confirm('정말 삭제하시겠습니까?');">
                    삭제
                </button>
            </form>
        </div>

        <a th:href="@{/post}" class="btn btn-custom">
            목록으로
        </a>
    </div>

</div>
</body>
</html>
