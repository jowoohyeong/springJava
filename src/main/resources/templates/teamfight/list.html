<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리스트 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #e0e0e0; }
        .container { width: 80%; margin: 20px auto; background: #2a2a2a; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
        .search-box { text-align: right; margin-bottom: 10px; }
        .search-box input { padding: 8px; border: 1px solid #555; border-radius: 4px; background: #3a3a3a; color: #e0e0e0; }
        .search-box button { padding: 8px 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .search-box button:hover { background: #45a049; }
        .list { display: flex; flex-direction: column; gap: 10px; }
        .item { display: flex; align-items: center; border: 1px solid #444; padding: 10px; border-radius: 6px; background: #333; transition: 0.3s; }
        .item:hover { background: #444; }
        .item-name { flex: 1; font-size: 18px; color: #e0e0e0; }
        .item-image img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #555; }
        ul {
            list-style-type: none; /* 점 없애기 */
            padding: 0; margin: 0;
            display: flex;/* 가로로 정렬 */
        }
        li { margin-right: 10px; /* 항목 간 간격 설정 */ }
    </style>
</head>
<body>
    <div class="container">
        <!-- 검색 기능 -->
        <div class="search-box">
            <input type="text" placeholder="검색어 입력" />
            <button type="submit">검색</button>
        </div>

        <!-- 리스트 출력 -->
        <div class="list">
            <div class="item" th:each="meta, stat : ${metaList}">
                <div class="item-name" th:text="${meta.name}"></div>
                <div class="item-image" th:utext="${meta.imageDiv}"></div>
                <!--<div class="item-image">

                    <img th:src="${meta.imageUrl}" alt="이미지" />
                </div>-->
            </div>
        </div>
    </div>
</body>
</html>
